<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>다나가닷컴 - 카테고리 등록/조회</title>

	<!-- Custom fonts for this template -->
	<link href="/bootstrap_admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/bootstrap_admin/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/bootstrap_admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar Start -->
		<div th:insert="~{admin/admin_include::nav}"></div>
		<!-- Sidebar End -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div class="container-fluid">

					<h1 class="h3 mb-2 text-gray-800" style="margin-top: 20px; margin-bottom: 20px;">카테고리 등록/조회</h1>
					<p class="mb-4"> 기존의 카테고리를 조회하고, 신규 카테고리를 추가할 수 있습니다.</p>

					<div class="row">
						<div class="col-lg-12">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary text-center">신규 카테고리 추가</h6>
								</div>
								<div class="card-body">
									<div class="text-center">
										<table class="table" id="categorySetTable" width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>상위 카테고리</th>
													<th>하위 카테고리</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<select class="form-select" id="txtParentCategoryName">
															<option selected>상위 카테고리</option>
															<option value="1">컴퓨터</option>
															<option value="2">노트북</option>
														</select>
													</td>
													<td>
														<input type="text" class="form-control form-control-user"
															id="txtChildCategoryName" placeholder="Category Value" />
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<a class="btn btn-primary btn-icon-split" style="float: right;"
										onclick="createCategory();">
										<span class="icon text-white-50">
											<i class="fas fa-arrow-right"></i>
										</span>
										<span class="text">카테고리 추가</span>
									</a>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary text-center">컴퓨터</h6>
								</div>
								<div class="card o-hidden border-0 shadow-lg">
									<div class="card-body p-0">
										<div class="text-center">
											<table class="table" id="categorySetTable" width="100%" cellspacing="0">
												<thead>
													<tr>
														<th>카테고리 id</th>
														<th>카테고리명</th>
														<th>제품 수</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="computer : ${computerList}">
														<td th:text="${computer.category.id}"></td>
														<td th:text="${computer.category.name}"></td>
														<td th:text="${computer.count}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary text-center">노트북</h6>
								</div>
								<div class="text-center">
									<table class="table" id="categorySetTable" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th>카테고리 id</th>
												<th>카테고리명</th>
												<th>제품 수</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="laptop : ${laptopList}">
												<td th:text="${laptop.category.id}"></td>
												<td th:text="${laptop.category.name}"></td>
												<td th:text="${laptop.count}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:insert="~{admin/admin_include::bottom}"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to end your current session.
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/bootstrap_admin/vendor/jquery/jquery.min.js"></script>
	<script src="/bootstrap_admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/bootstrap_admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/bootstrap_admin/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/bootstrap_admin/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/bootstrap_admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/bootstrap_admin/js/demo/datatables-demo.js"></script>

	<script>
		//submit
		function createCategory() {
			var sendJsonObject = {
						"id": 0,
						"name": $('#txtChildCategoryName').val(),
						"parentId": $('#txtParentCategoryName').val()
			}
			$.ajax({
				type: "POST",
				url: "/admin_data/createCategory",
				contentType: "application/json",
				data: JSON.stringify(sendJsonObject),
				success: function () {
					location.href = '/admin/admin_category_insert';
				},
				error: function (e) {
					alert(e + '왜 안되지?');
				}
			});

		}

	</script>

</body>

</html>
