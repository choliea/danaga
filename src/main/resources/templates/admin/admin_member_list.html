<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>다나가닷컴 - 회원 관리</title>

	<!-- Custom fonts for this template -->
	<link href="/bootstrap_admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/bootstrap_admin/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="/bootstrap_admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar Start -->
		<div th:insert="~{admin/admin_include::nav}"></div>
		<!-- Sidebar End -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800" style="margin-top: 20px;">회원리스트</h1>
					<p class="mb-4"> Admin과 비회원을 제외한 일반 Member만 표기됩니다.</p>

					<!-- DataTales Example -->
					<div class="card shadow mb-4" style="margin-top: 20px;">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary"
								th:text="${#calendars.format(#calendars.createNow(),'yyyy년 MM월 dd일') + ' 기준'}">회원명단</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>ID</th>
											<th>이메일</th>
											<th>회원명</th>
											<th>생년월일</th>
											<th>닉네임</th>
											<th>등급</th>
											<th>가입일자</th>
											<th>삭제</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="member : ${memberList}">
											<td th:text="${member.id}"></td>
											<td th:text="${member.email}"></td>
											<td th:text="${member.name}"></td>
											<td th:text="${#dates.format(member.birthday, 'yyyy-MM-dd')}"></td>
											<td th:text="${member.nickname}"></td>
											<td th:text="${member.grade}"></td>
											<td th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"></td>
											<td><a class="dropdown-item" href="#" data-toggle="modal"
													data-target="#deleteModal"
													th:onclick="updateModalContent([[${member.name}]], [[${member.id}]])">
													<i class=" fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
													삭제하기
												</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:insert="~{admin/admin_include::bottom}"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Delete Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">OOO 회원을 정말 삭제하시겠습니까?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">"삭제" 버튼을 누르면 회원정보가 영구히 삭제됩니다.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
					<a class="btn btn-primary" id="memberDelete">삭제</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/bootstrap_admin/vendor/jquery/jquery.min.js"></script>
	<script src="/bootstrap_admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/bootstrap_admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/bootstrap_admin/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/bootstrap_admin/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/bootstrap_admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/bootstrap_admin/js/demo/datatables-demo.js"></script>

	<script>
		function updateModalContent(memberName, memberId) {
			var modalTitle = document.getElementById("exampleModalLabel");
			var modalBody = document.querySelector(".modal-body");
			var deleteButton = document.querySelector(".btn-primary");

			modalTitle.textContent = memberName + " 회원을 정말 삭제하시겠습니까?";
			modalBody.textContent = "\"삭제\" 버튼을 누르면 회원정보가 영구히 삭제됩니다.";

			deleteButton.addEventListener("click", function () {
				$.ajax({
					type: "DELETE",
					url: "/admin_data/member/" + memberId,
					success: function () {
						window.location.href = "/admin/admin_member_list";
					},
					error: function () {
						modalBody.textContent = "삭제가 안되는데요ㅠㅠ?";
					}
				});
			});

		};
	</script>

</body>

</html>
